<div class="card">

  <div class="card__title">
    <h3> {{ pokemon.name | capitalize}} </h3>
  </div>

  <div class="card__body">
    <img [src]="pokemon?.sprites?.front_default" height="150" alt="pokemon" srcset="">
  </div>

  <div class="card__stats">
    <span class="card__stats__type" *ngFor="let t of pokemon.types">
      {{ t.type.name | capitalize  }}
    </span>
  </div>

</div>
